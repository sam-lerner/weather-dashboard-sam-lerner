<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>5-Day Weather Dashboard</title>
</head>

<body>

    <header class="align-items-center jumbotron bg-primary text-white">
        <h1 class="display-4">5-Day Weather Planner</h1>
    </header>
    <main class="container-fluid">
        <!-- Need the search bar on the left hand side. Will have a title, a text entry, a button. Below will be recent searches, populated from localstorage -->
        <div class="row">
            <div class="content-left col-2">
                <form id="content-left location-form">
                    <h3 class="form-row" for="location-input">Search for a city:</h3>
                    <br>
                    <input type="text" id="location-input" placeholder="Your city here">
                    <!-- Past results will go here -->
                    <input type="submit" value="Search" id="location-search">
                    <div id="locations-view" class="list-group mt-4"></div>
                </form>
            </div>
            <!-- Once a location is entered in and search is activated, The rest of the screen will populate the results. There will be a larger box with the current info and below it will be cards for the next five days. -->
            <div id="content-right" class="content-right col-9 pt-4">
                <div id="current-weather" class="border">
                    <h2>Current forecast:</h2>
                </div>
                <!-- Below the current weather will be cards with the five day forecast -->
                <div class="mt-5" id="five-day">
                    <h4>Five Day outlook:</h4>
                </div>
            </div>
        </div>
        <div class="content-right col-1">
            
        </div>


    </main>
    <!-- Link the DayJS library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
